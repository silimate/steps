fullname: Cadence Conformal LEC
category: LEC
description: Runs Cadence Conformal logic equivance check (LEC)
name: cadence-conformal-lec
container: silimate/eda-docker:latest

#-------------------------------------------------------------------------
# Inputs and Outputs
#-------------------------------------------------------------------------

inputs:
  - design.v.gz
  - fv/
  - rtl/

outputs:
  - lec.log

#-------------------------------------------------------------------------
# Commands
#-------------------------------------------------------------------------

commands:
  - mkdir -p outputs
  - cp -Lrf inputs/fv .
  - sed -i 's#dbs/syn_opt\.cdb/cmn/.*\.v\.gz#inputs/design.v.gz#' fv/*/lec.syn_opt.do
  - lec -lp -nogui -dofile fv/*/lec.syn_map.do
  - lec -lp -nogui -dofile fv/*/lec.syn_opt.do
